<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="shortcut icon" href="favicon.ico"/>
<title>Ajax lib example</title>
<style type="text/css">
body { font-family: Helvetica, Arial, sans-serif; }
</style>
<script type="text/javascript" src="https://demo.dev.simplicite.io/scripts/ajax/ajx-bundle.js"></script>
<script type="text/javascript">
window.onload = function() {
	var username = "website";
	var password = "simplicite";
	var app = new Simplicite.Ajax("https://demo.dev.simplicite.io", "api", username, password);
	app.getGrant(function(grant) {
		document.getElementById("main").innerHTML = "<p>Hello " + grant.login + "!</p>";
	});
}
</script>
</head>
<body>
<div id="main"></div>
</body>
