<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="shortcut icon" href="favicon.png"/>
	<title>Ajax lib example</title>
</head>
<body style="font-family: Helvetica, Arial, sans-serif;">
	<div id="main"></div>
	<script type="text/javascript" src="https://demo.dev2.simplicite.io/scripts/ajax/ajax-bundle.js"></script>
	<script type="text/javascript">
		window.onload = () => {
			const app = new Simplicite.Ajax('https://demo.dev2.simplicite.io', 'api', 'website', 'simplicite');
			app.login(user => {
				console.log(user);
				document.getElementById('main').innerHTML = '<p>Hello ' + user.login + '!</p>';
			});
		}
	</script>
</body>
