<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="favicon.png"/>
  <title>Simplicit√© ajax lib example</title>
</head>
<body style="font-family: Helvetica, Arial, sans-serif;">
  <div id="main"></div>
  <script src="https://demo.dev2.simplicite.io/scripts/ajax/ajax-bundle.js"></script>
  <script>
    /* global Simplicite */
    window.onload = () => {
      const app = new Simplicite.Ajax('https://demo.dev2.simplicite.io', 'api', 'website', 'simplicite');
      app.login(user => {
        console.log(user);
        document.getElementById('main').innerHTML = '<p>Hello ' + user.login + '!</p>';
      });
    };
  </script>
</body>
