<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="shortcut icon" href="favicon.ico"/>
<title>Ajax lib example</title>
<style type="text/css">
body { font-family: Helvetica, Arial, sans-serif; }
</style>
<script type="text/javascript" src="https://unpkg.com/simplicite@2.2.25/dist/simplicite.min.js"></script>
<script type="text/javascript">
window.onload = () => {
	const app = simplicite.session({ url: 'https://demo.dev.simplicite.io' });
	app.login({ username: 'website', password: 'simplicite' }).then(user => {
		console.log(user);
		document.getElementById('main').innerHTML = '<p>Hello ' + user.login + '!</p>';
	});
}
</script>
</head>
<body>
<div id="main"></div>
</body>
